version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: hospital-backend:latest
    container_name: hospital-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=${PGDATABASE:-hospital}
      - PGUSER=${PGUSER:-hospital}
      - PGPASSWORD=${PGPASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_TTL=${JWT_ACCESS_TTL:-900}
      - JWT_REFRESH_TTL=${JWT_REFRESH_TTL:-604800}
      - JWT_ISSUER=${JWT_ISSUER:-hospital-ms}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - MAX_PAYLOAD_SIZE=${MAX_PAYLOAD_SIZE:-1048576}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: hospital-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${PGDATABASE:-hospital}
      - POSTGRES_USER=${PGUSER:-hospital}
      - POSTGRES_PASSWORD=${PGPASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PGUSER:-hospital} -d ${PGDATABASE:-hospital}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hospital-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  hospital-network:
    driver: bridge

